<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="../node_modules/swup/dist/swup.min.js" charset="utf-8"></script>
    <script defer src="../swup.js" charset="utf-8"></script>
    <title>Login</title>
</head>

<body>
    <main id="swup" class="transition-fade">
        <div class="dragArea"></div>
        <div class="loginCard">
            <img class="ico" src="success-icon-23194.png" draggable="false">
            <h1 class="successHead">You're now all set!</h1>
            <p class="welcome">Welcome to the party! Now just join a voice channel and see the overlay, also to get
                real-time updates on
                who's talking and who's muted.
            </p>
            <button class="finishBtn" id="finishBtn">Finish</button>
        </div>
        <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
        </head>
        <script src="./renderer.js"></script>
    </main>
</body>

</html>
